<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }

    body {
      background: linear-gradient(135deg, #e0f7fa, #ffe0f0);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background-color: #ffffffcc;
      padding: 30px 40px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #00838f;
    }

    label {
      display: block;
      margin-top: 12px;
      margin-bottom: 5px;
      font-weight: 500;
      color: #333;
    }

    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #cfcfcf;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #00838f;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color: #006970;
    }

    .register-link {
      margin-top: 15px;
      text-align: center;
      font-size: 0.9rem;
    }

    .register-link a {
      color: #00838f;
      text-decoration: none;
      font-weight: 600;
    }

    .register-link a:hover {
      text-decoration: underline;
    }

    .message {
      text-align: center;
      margin-top: 12px;
      font-weight: bold;
    }

    .success {
      color: green;
    }

    .error {
      color: red;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>Login</h2>
    <form id="loginForm">
      <label for="name">Full Name</label>
      <input type="text" id="name" required />

      <label for="password">Password</label>
      <input type="password" id="password" required />

      <button type="submit">Login</button>
    </form>
    <div class="message" id="messageBox"></div>
    <div class="register-link">
      Don't have an account? <a href="registration.html">Register here</a>
    </div>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const enteredName = document.getElementById("name").value;
      const enteredPassword = document.getElementById("password").value;
      const messageBox = document.getElementById("messageBox");

      const user = JSON.parse(localStorage.getItem("user"));

      if (user && user.name === enteredName && user.password === enteredPassword) {
        messageBox.textContent = "Login Successfully!";
        messageBox.className = "message success";
      } else {
        messageBox.textContent = "Invalid User";
        messageBox.className = "message error";
      }
    });
  </script>

</body>
</html>
